<html>
<head>
<meta name="description" content="triangle">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Practice JavaScript by drawing</title>
</head>
<body>
  <canvas id="myCanvas" height="300" width="450" style="border: 1px solid black"></canvas>
<script id="jsbin-javascript">
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');
var canvasWidth = canvas.width;
var canvasHeight = canvas.height;


function triangle (x,y,a) {
  
context.beginPath();
context.moveTo(x,y);
context.lineTo(x+a/2, y+a);
context.lineTo(x-a/2, y+a);
context.lineTo(x, y);
context.strokeStyle = 'gray';
context.fillStyle = 'rgba(255, 195, 21, 0.5)';
  context.stroke();
  context.fill();
  return ;
}

triangle(230,160,50);
triangle(270,100,50);
triangle(200,50,150);


</script>
</body>
</html>
